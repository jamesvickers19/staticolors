<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crystaland</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div class="slidecontainer">
      <label>Red max</label> <input type="range" min="0" max="255" value="255" class="slider" id="redMax">
      <label>Green max</label> <input type="range" min="0" max="255" value="255" class="slider" id="greenMax">
      <label>Blue max</label> <input type="range" min="0" max="255" value="255" class="slider" id="blueMax">
      <label>Alpha max</label> <input type="range" min="0" max="255" value="255" class="slider" id="alphaMax">
    </div>
    <script src="index.js"></script>
  </body>
</html>
