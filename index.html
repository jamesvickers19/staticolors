<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crystaland</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <canvas id="canvas" width="700" height="700"></canvas>
    <div class="slidecontainer">
      <label>Red</label> <input type="range" min="0" max="255" value="255" class="slider" id="red">
      <label>Green</label> <input type="range" min="0" max="255" value="255" class="slider" id="green">
      <label>Blue</label> <input type="range" min="0" max="255" value="255" class="slider" id="blue">
      <label>Alpha</label> <input type="range" min="0" max="255" value="255" class="slider" id="alpha">
    </div>
    <script src="index.js"></script>
  </body>
</html>
