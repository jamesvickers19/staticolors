<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Staticolors</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <canvas id="canvas" width="700" height="700"></canvas>
    <div class="slidecontainer">
      <b><label>Red</label></b> <br> <div id="redSlider"></div>
      <br>
      <b><label>Green</label></b> <br> <div id="greenSlider"></div>
      <br>
      <b><label>Blue</label></b> <br> <div id="blueSlider"></div>
      <br>
      <b><label>Alpha</label></b> <br> <div id="alphaSlider"></div>
      <br>
      <br>
      <b><label>Time step (ms)</label> <input type="range" min="0" max="3000" value="0" class="slider" id="timestepMs">
    </div>
    <br>
    <a href="https://github.com/jamesvickers19/staticolors" target="_blank">Source code</a>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
